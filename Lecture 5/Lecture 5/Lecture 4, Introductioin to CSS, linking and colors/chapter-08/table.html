<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        td,
        tr,
        table,
        th {

            border-collapse: collapse;
            border: 1px solid;
        }

        td {
            height: 40px;
            width: 30px;

            text-align: start;
            text-align: center;
        }

        .out {
            visibility: hidden;
        }
    </style>
</head>

<body>
    <table>

        <tr>
            <td colspan="2" rowspan="2">1</td>
            <td>1</td>
            <td rowspan="2" colspan="1">1</td>
            <td colspan="2" rowspan="2">1</td>
            <td class="out"></td>
            <td class="out"></td>

        </tr>
        <tr>
            <td rowspan="2">2</td>
            <td class="out"></td>
            <td class="out"></td>
            <td class="out"></td>
            <td class="out"></td>
            <td class="out"></td>
        </tr>
        <tr>
            <td colspan="2">3</td>
            <td colspan="2">1</td>
            <td>1</td>
            <td class="out"></td>
            <td class="out"></td>
            <td class="out"></td>
        </tr>
        <tr>
            <td>4</td>
            <td colspan="2">1</td>
            <td rowspan="2">1</td>
            <td colspan="2">1</td>
            <td class="out"></td>
            <td class="out"></td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2">5</td>
            <td rowspan="2">1</td>
            <td rowspan="2" colspan="2">1</td>
            <td class="out"></td>
            <td class="out"></td>
            <td class="out"></td>
        </tr>
        <tr>
            <td>6</td>
            <td class="out"></td>
            <td class="out"></td>
            <td class="out"></td>
            <td class="out"></td>
            <td class="out"></td>
        </tr>
    </table>
</body>

</html>
