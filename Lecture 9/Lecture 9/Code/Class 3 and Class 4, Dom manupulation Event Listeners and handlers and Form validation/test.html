<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      #main {
        width: 255px;
        height: 255px;
        border: 1px solid;
        position: relative;
        top: 50vh;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
    <script src="DOMjs4.js"></script>
  </head>
  <body>
    <input type="number" name="blue" id="blue" value="100" min="0" max="255" />
    <div id="main"></div>
  </body>
  <script>
    var picker = document.getElementById("main");

    picker.addEventListener("mousemove", pickColor);

    function pickColor(e) {
      //  console.log(e);
      var blue = document.getElementById("blue").value;
      var red = e.offsetX;
      var green = e.offsetY;

      if (red < 0) {
        red = 0;
      } else if (red > 255) {
        red = 255;
      }

      if (green < 0) {
        green = 0;
      } else if (green > 255) {
        green = 255;
      }
      if (!(!isNaN(blue) && blue >= 0 && blue <= 255)) {
        blue = 100;
      }

      picker.style.backgroundColor =
        "rgb(" + red + "," + green + "," + blue + ")";

      console.log("rgb(" + red + "," + green + "," + blue + ")");
    }
  </script>
</html>
