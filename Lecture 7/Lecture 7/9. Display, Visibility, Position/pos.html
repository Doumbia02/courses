<!DOCTYPE html>
<html>
<head>
	<title>Position</title>
	<style type="text/css">
	div{
		font-size: 25px;
		height: 70px;
	}
	
	.div1{
		background-color: red;
	}

	.div2{
		background-color: green;
		position: relative;
		top: 20px;
	}
	.div3{
		background-color: blue;
	}
	span{
		position: relative;
		top: 10px;
	}

</style>
</head>
<body>
	<div class="div1">This is <span>Div1 </span>element</div>
	<div class="div2">This is Div2 element</div>
	<div class="div3">This is Div3 element</div>
</body>
</html>
